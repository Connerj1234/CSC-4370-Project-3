<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa‚Äôs Workshop Puzzle</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="api.js" defer></script>
    <script src="puzzle.js" defer></script>
</head>

<body>
  <header class="container">
    <div class="title-row">
      <h1>üéÖ Santa‚Äôs Workshop Fifteen Puzzle</h1>

      <div class="auth-area">
        <button id="authBtn" class="auth-btn" type="button">Login</button>
      </div>
    </div>

    <div class="subtitle-row">
        <div id="userGreeting" class="user-greeting">Welcome: Guest</div>
      <span id="themeBadge" class="theme-badge">Theme: ‚Äî</span>
    </div>
  </header>

  <main class="container">
    <section class="panel panel-grid">
        <!-- LEFT SIDE: 2 rows -->
        <div class="panel-left">
          <!-- Row 1 -->
          <div class="panel-top-row">
            <div class="stat">
              <span class="label">Time Elapsed</span>
              <span id="timer">0</span>s
            </div>

            <div class="stat">
              <span class="label">Current Moves</span>
              <span id="moves">0</span>
            </div>

            <div class="stat">
              <span class="label">Magic Remaining</span>
              <span id="magic">3</span>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="panel-bottom-row">
            <label class="select-wrap">
              <span class="select-label">Grid</span>
              <select id="gridSizeSelect">
                <option value="3">3√ó3</option>
                <option value="4" selected>4√ó4</option>
                <option value="6">6√ó6</option>
                <option value="8">8√ó8</option>
                <option value="10">10√ó10</option>
              </select>
            </label>

            <div class="control-buttons">
              <button id="shuffleBtn">Shuffle</button>
              <button id="resetBtn">Reset Puzzle</button>
              <button id="magicBtn">Use Magic</button>
            </div>
          </div>
        </div>

        <!-- RIGHT SIDE: difficulty spans full height -->
        <div class="stat stat-difficulty">
          <div class="difficulty-top">
            <span class="label">Difficulty</span>
            <button id="resetDifficultyBtn" class="mini-btn" type="button">Reset</button>
          </div>

          <div class="difficulty-row">
            <span id="difficultyLabel">Level 1</span>
            <span id="difficultyText">Easy</span>
          </div>

          <div class="meter" aria-label="Difficulty meter">
            <div id="difficultyFill" class="meter-fill"></div>
          </div>
        </div>
      </section>

    <section class="game">
      <div class="game-area">
        <div id="grid" class="grid" aria-label="Fifteen puzzle grid"></div>

        <aside class="powerups" aria-label="Power-ups panel">
          <h2 class="powerups-title">Power-ups</h2>

          <div class="powerups-list">
            <button id="puFreezeBtn" class="powerup-btn" type="button">
              <div class="powerup-main">
                <div class="powerup-name">‚è∏Ô∏è Time Freeze</div>
                <div class="powerup-desc">Pause timer for 10s</div>
              </div>
              <span id="puFreezeUses" class="powerup-uses">1</span>
            </button>

            <button id="puSwapBtn" class="powerup-btn" type="button">
              <div class="powerup-main">
                <div class="powerup-name">üîÑ Swap Pass</div>
                <div class="powerup-desc">Swap empty with a 2-away tile</div>
              </div>
              <span id="puSwapUses" class="powerup-uses">1</span>
            </button>

            <button id="puInsightBtn" class="powerup-btn" type="button">
              <div class="powerup-main">
                <div class="powerup-name">üìä Completion Insight</div>
                <div class="powerup-desc">Estimate moves remaining</div>
              </div>
              <span class="powerup-uses">‚àû</span>
            </button>
          </div>

          <div class="powerups-output">
            <div class="powerups-output-label">Insight</div>
            <div id="puInsightText" class="powerups-output-value">Shuffle to start a game.</div>
          </div>
        </aside>
      </div>
    </section>

    <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>

    <div id="winOverlay" class="overlay" aria-hidden="true">
      <div class="overlay-card">
        <h2>üéÑ You solved it!</h2>
        <p id="winStats"></p>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </main>
<audio id="moveSound" preload="auto" src="sounds/tile.mp3"></audio>
<audio id="bgMusic" preload="auto" loop src="sounds/background.mp3"></audio>
<audio id="winSound" preload="auto" src="sounds/win.mp3"></audio>

  <!-- Auth Modal (Login / Create Account) -->
  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <button id="authCloseBtn" class="modal-close" type="button" aria-label="Close">√ó</button>

      <h2 id="authTitle" class="modal-title">Login</h2>

      <form id="authForm" class="auth-form" autocomplete="on">
        <div id="authNameWrap" class="field" style="display:none;">
          <label for="authName">Name</label>
          <input id="authName" name="name" type="text" placeholder="Your name" />
        </div>

        <div class="field">
          <label for="authEmail">Email Address</label>
          <input id="authEmail" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="authPassword">Password</label>
          <div class="password-wrap">
            <input id="authPassword" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            <button id="togglePwBtn" class="pw-toggle" type="button" aria-label="Show password">üëÅ</button>
          </div>
        </div>

        <button id="authSubmitBtn" class="modal-primary" type="submit">Login</button>

        <p id="authHelper" class="auth-helper">
          Don‚Äôt have an account?
          <button id="switchAuthModeBtn" class="link-btn" type="button">Create Account</button>
        </p>

        <p id="authError" class="auth-error" style="display:none;"></p>
      </form>
    </div>
  </div>

</body>
</html>
